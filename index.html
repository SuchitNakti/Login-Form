<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Diphylleia&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Maps&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>

        <input id="same" class="checkbox" type="checkbox">
        <label for="same">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <button class="btnLogin-popup">Login</button>
            </ul>
        </nav>
    </header>


    <div class="wrapper">
        <span class="icon-cancel">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="frm-boxlogin">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register">
                    <p> Don't have an account ?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="frm-boxregister">
            <h2>Register</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="">E-mail</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="forgot">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="register">
                    <p> Already have an account ?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
